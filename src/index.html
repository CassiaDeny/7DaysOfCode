<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Clone Netflix - Desafio 7 days of code</title>
  </head>
  <body>
    <div class="app__background">
      <div class="app__hero">
        <header>
          <div class="header__logo">
            <img src="img/menu/logo.svg" alt="Logo Netflix" />
          </div>
          <div class="header__menu">
            <div class="header__menu--left">
              <ul>
                <li>Início</li>
                <li>Sérieds</li>
                <li>Filmes</li>
                <li>Bombando</li>
                <li>Minha lista</li>
              </ul>
            </div>
            <div class="header__menu--right">
              <ul>
                <li><i class="fas fa-search"></i></li>
                <li><i class="fas fa-bell"></i></li>
                <li class="header__user">
                  <i class="fas fa-sort-down"></i>
                  <img src="img/menu/user.svg" alt="avatar usuário" />
                </li>
              </ul>
            </div>
          </div>
        </header>
        <main>
          <div class="banner">
            <session name="banner">
              <img
                class="banner__poster"
                src="img/banner/poster.svg"
                alt="Banner filme
                    Spiderhead"
              />
              <span class="banner__subtitle">
                Em uma penitenciária de última geração, um detento participa de
                um experimento com drogas que controlam as emoções para um gênio
                da indústria farmacêutica.
              </span>

              <div class="banner__btn">
                <button type="submit" class="banner__btn--play">
                  <i class="fas fa-play"></i>Assistir
                </button>
                <button class="banner__btn--info">
                  <i class="fas fa-thin fa-circle-info"></i>Mais informações
                </button>
              </div>
            </session>
          </div>
          <div class="category">
            <section name="myList">
              <p class="category__title">Minha Lista</p>
              <div class="item -animation">
                <img src="img/lists/myList//poster_01.svg" alt="BoJack Horseman" />
              </div>
              <div class="item -animation">
                <img src="img/lists/myList//poster_02.svg" alt="Ozark" />
              </div>
              <div class="item -animation">
                <img
                  src="img/lists/myList//poster_03.svg"
                  alt="A vizinha da mulher na janela"
                />
              </div>
              <div class="item -animation">
                <img src="img/lists/myList//poster_04.svg" alt="Breaking bad" />
              </div>
              <div class="item -animation">
                <img
                  src="img/lists/myList//poster_05.svg"
                  alt="The end of the f***ink world"
                />
              </div>
              <div class="item -animation">
                <img src="img/lists/myList//poster_06.svg" alt="Boneca Russa" />
              </div>
              <div class="item -animation">
                <img src="img/lists/myList//poster_07.svg" alt="Pray away" />
              </div>
            </section>
          </div>
          

        </main>
        <footer></footer>
      </div>
    </div>
  </body>
</html>
